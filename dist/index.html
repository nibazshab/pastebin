<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pastebin</title>
</head>
<style>
    body {
        padding: 40px 18%;
    }

    @media (max-width: 480px) {
        body {
            padding: 5px;
        }
    }

    textarea,
    span,
    button,
    label,
    select {
        font-size: 16px;
        color: #495057;
        padding: 9px 15px;
        border-radius: 5px;
        border: 1px solid #b1b5ba;
    }

    textarea {
        box-sizing: border-box;
        width: 100%;
        height: 300px;
        resize: none;
        padding-left: 13px;
        outline-color: #92c0f1;
        margin-bottom: 20px;
    }

    .t {
        display: flex;
        max-width: 400px;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    span {
        background: #e9ecef;
    }

    label,
    select {
        flex: 1;
        outline: 0;
        border-left: 0;
    }

    label {
        padding-left: 19px;
    }

    button {
        color: #fff;
        border: 0;
        background-color: #2787ed;
        cursor: pointer;
    }

    button:hover {
        background-color: #0064cf;
    }

    .pt {
        cursor: pointer;
    }

    .na {
        cursor: not-allowed;
    }

    .none {
        display: none;
    }

    .t-l {
        border-radius: 5px 0 0 5px;
    }

    .t-r {
        border-radius: 0 5px 5px 0;
    }

    .t-c {
        border-radius: 0;
        border-right: 0;
        border-left: 0;
    }

    .t-p {
        background-color: #fff;
        flex: 1;
        border-left: 0;
        padding-left: 19px;
    }
</style>

<body>
<div id="a">
    <div class="t">
        <span class="t-l">类型</span>
        <select class="t-r">
            <option value="1">可预览</option>
            <option value="2">文件</option>
            <option value="3">短链接</option>
            <option value="4">HTML 页面</option>
        </select>
    </div>
    <div class="t">
        <span class="t-l">内容</span>
        <label for="f" class="t-c pt">文本框输入</label>
        <input type="file" class="none" id="f" />
        <span class="t-r"><input class="na" type="checkbox" disabled></span>
    </div>
    <textarea placeholder="一言加载中..."></textarea>
    <button id="d_a">保存</button>
</div>
<div id="b" class="none">
    <div class="t">
        <span class="t-l">链接</span>
        <span class="t-r t-p" id="link"></span>
    </div>
    <div class="t">
        <span class="t-l">令牌</span>
        <span class="t-r t-p" id="token"></span>
    </div>
    <button id="d_b">返回主页</button>
</div>
</body>
<script>
    const i_f = document.getElementById("f");
    const i_t = document.querySelector("textarea");
    const f_l = document.querySelector("label[for='f']");
    const f_c = document.querySelector("input.na");

    let _a;

    i_f.addEventListener("change", function () {
        if (this.files.length > 0) {
            _a = i_t.value;

            f_l.textContent = "上传本地文件";
            f_c.checked = true;
            i_t.value = this.files[0].name;
            i_t.readOnly = true;
        } else {
            f_l.textContent = "文本框输入";
            f_c.checked = false;
            i_t.value = _a;
            i_t.readOnly = false;
        }
    });

    document.body.addEventListener("paste", (e) => {
        const p = e.clipboardData.items[0];
        if (p?.kind === "file" && p.type.startsWith("image/")) {
            const _b = new DataTransfer();
            _b.items.add(p.getAsFile());
            i_f.files = _b.files;

            _a = i_t.value;

            f_l.textContent = "剪切板图片";
            f_c.checked = true;
            i_t.value = "image";
            i_t.readOnly = true;
        }
    });

    const i_o = document.querySelector("select");
    const d_a = document.getElementById("d_a");
    const b_a = document.getElementById("a");
    const b_b = document.getElementById("b");
    const s_l = document.getElementById("link");
    const s_t = document.getElementById("token");

    const sizeLimit = 104857600;

    d_a.addEventListener("click", function () {
        const i_a = i_t.value;
        const i_b = i_f.files[0];

        if (!i_a && !i_b) return;

        const f = f_c.checked ? i_b : new File([i_a], "text.txt");

        if (f.size > sizeLimit) {
            i_t.value = "文件太大，必须小于 " + sizeLimit + " b";
            return;
        }

        const form = new FormData();
        form.append("f", f);

        b_a.classList.toggle("none");
        b_b.classList.remove("none");
        s_l.textContent = "正在加载...";
        s_t.textContent = "正在加载...";

        fetch(window.location.href, {
            method: "POST",
            body: form,
            headers: {
                "type": i_o.value,
            }
        })
            .then(response => response.json())
            .then(msg => {
                s_l.textContent = msg.link;
                s_t.textContent = msg.token;
            });
    });

    const d_b = document.getElementById("d_b");

    d_b.addEventListener("click", function () {
        f_l.textContent = "文本框输入";
        f_c.checked = false;
        i_t.value = _a = "";
        i_t.readOnly = false;
        const _b = new DataTransfer();
        i_f.files = _b.files;

        b_a.classList.remove("none");
        b_b.classList.toggle("none");
    });
</script>

    document.addEventListener("DOMContentLoaded", function () {
        i_t.placeholder = vhIan;
    });
</script>

</html>
